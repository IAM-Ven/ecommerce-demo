testRankerArgs: '--complexity-upper-bound 3000 --desired-reflection-percentage 1 --test-quality-coefficient-upper-bound 10 --test-quality-coefficient-lower-bound 0.9'
cbmcArguments:
  depth: false
  java-external-code-action: 'mock'
phases:
-
  timeout: 300
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    java-assume-inputs-non-null: true
    max-nondet-array-length: 10
    unwind: 1
-
  timeout: 300
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    max-nondet-array-length: 20
    unwind: 2
-
  timeout: 300
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 3
