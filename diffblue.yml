cbmcArguments:
 classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
 depth: false
units:
  - target:
    - dir: target/classes
      file: com/diffblue/demo/ecommerce/controllers/CartController.class
      sourceDir: src/main/java
      sourceFile: com/diffblue/demo/ecommerce/controllers/CartController.java
      - context:
        - dir: target/classes
          file: com/diffblue/demo/ecommerce/repositories/ProductRepository.class
          sourceDir: src/main/java
          sourceFile: com/diffblue/demo/ecommerce/repositories/ProductRepository.java 
        - dir: target/classes
          file: com/diffblue/demo/ecommerce/models/Category.class
          sourceDir: src/main/java
          sourceFile: com/diffblue/demo/ecommerce/models/Category.java
        - dir: target/classes
          file: com/diffblue/demo/ecommerce/models/Product.class
          sourceDir: src/main/java
          sourceFile: com/diffblue/demo/ecommerce/models/Category.java 
phases:
-
 timeout: 300
 cbmcArguments:
   java-assume-inputs-non-null: true
   max-nondet-array-length: 10
   do-not-test-methods-with-access: [ private ]
   cover-function-only: false
   unwind: 1
-
 timeout: 300
 cbmcArguments:
   java-assume-inputs-non-null: true
   max-nondet-array-length: 20
   do-not-test-methods-with-access: [ private ]
   cover-function-only: false
   unwind: 3
-
 timeout: 300
 cbmcArguments:
   java-assume-inputs-non-null: true
   max-nondet-array-length: 30
   max-nondet-string-length: 10
   do-not-test-methods-with-access: [ private ]
   cover-function-only: false
   unwind: 5