<!DOCTYPE HTML>
<html xmlns:th="http://localhost" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="default">
<head>
    <title>Checkout | 8-BLISS</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-8">
                <form th:action="@{/checkout/customer}" method="post">
                    <div class="row">
                        <div class="col-12"><b>Customer information</b></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <input type="email" placeholder="Email" class="form-control"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12"><b>Shipping Address</b></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-6">
                            <input class="form-control" type="text" placeholder="First name" id="first-name"/>
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="text" placeholder="Last name" id="last-name"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control" type="text" placeholder="Company" id="company"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control" type="text" placeholder="Address*" id="address"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control" type="text" placeholder="City*" id="city"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-6">
                            <input class="form-control" type="text" placeholder="Country*" id="country"/>
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="text" placeholder="Postcode*" id="postcode"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control" type="text" placeholder="Phone*" id="phone-number"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <a href="/cart">Return to cart</a>
                        </div>
                        <div class="col-6">
                            <button type="submit" value="Submit" class="btn btn-primary btn-lg btn-block">Continue to payment</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-4">
                <div class="row" th:each="cartItem : ${cart.products}">
                    <div class="col-3">
                        <img th:src="@{/images/}+${cartItem.key.photo}" th:alt="${cartItem.key.category.name}" width="100%"/>
                    </div>
                    <div class="col-7">
                        <div><span th:text="${cartItem.value}"/>x <b th:text="${cartItem.key.collection.name}"></b></div>
                        <div th:text="${cartItem.key.name}"/>
                    </div>
                    <div class="col-2 text-right">
                        <div>£<span th:text="${cartItem.key.price}"/></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">Subtotal:</div>
                    <div class="col-6 text-right">£<span th:text="${cart.subtotal}"/></div>
                </div>
                <div class="row">
                    <div class="col-6">Shipping:</div>
                    <div class="col-6 text-right">£<span th:text="${cart.shipping}"/></div>
                </div>
                <div class="row">
                    <div class="col-6"><b>Total:</b></div>
                    <div class="col-6 text-right"><b>£<span th:text="${cart.total}"/></b></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
