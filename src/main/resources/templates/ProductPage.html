<!DOCTYPE HTML>
<html xmlns:th="http://localhost" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="default">
<head>
    <title>Product Page</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Product Page</h1>
        <p>Product sku: <span th:text="${product.sku}"/></p>
        <p>Product name: <span th:text="${product.name}"/></p>
        <p>Product price: <span th:text="${product.price}"/></p>
        <p>Product category: <span th:text="${product.category.name}"/></p>
        <p>Product description: <span th:text="${product.description}"/></p>
    </div>
</body>
</html>
